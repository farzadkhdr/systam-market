<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام بيع الإلكترونيات</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header animate-fade-in">
            <div class="logo-container">
                <div class="logo-circle">
                    <i class="fas fa-microchip"></i>
                </div>
                <h1>نظام بيع الإلكترونيات</h1>
                <p class="subtitle">إدارة المبيعات والمخزون والمصروفات</p>
            </div>
        </div>
        
        <div class="login-form animate-slide-up">
            <div class="form-header">
                <h2><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</h2>
                <p>الرجاء إدخال بيانات الدخول الخاصة بك</p>
            </div>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="username"><i class="fas fa-user"></i> اسم المستخدم</label>
                    <input type="text" id="username" placeholder="أدخل اسم المستخدم" required>
                </div>
                
                <div class="input-group">
                    <label for="password"><i class="fas fa-lock"></i> كلمة المرور</label>
                    <input type="password" id="password" placeholder="أدخل كلمة المرور" required>
                    <div class="password-toggle">
                        <i class="fas fa-eye" id="togglePassword"></i>
                    </div>
                </div>
                
                <div class="remember-forgot">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        تذكرني
                    </label>
                    <a href="#" class="forgot-password">نسيت كلمة المرور؟</a>
                </div>
                
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
                </button>
                
                <div class="login-footer">
                    <p>كلمة المرور الافتراضية: <span class="password-hint">farzad1234</span></p>
                </div>
            </form>
            
            <div class="language-switcher">
                <button class="lang-btn active" data-lang="ar">العربية</button>
                <button class="lang-btn" data-lang="en">English</button>
            </div>
        </div>
        
        <div class="login-footer-info">
            <p>© 2023 نظام بيع الإلكترونيات. جميع الحقوق محفوظة.</p>
            <div class="currency-display">
                <i class="fas fa-dinar-sign"></i> العملة: الدينار العراقي
            </div>
        </div>
    </div>
    
    <div class="animated-background">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
    </div>
    
    <!-- نوتیفیکەیشن -->
    <div id="notificationContainer"></div>
    
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
